<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PHP Machine Test | Nadsoft </title>
</head>
<body>
    <main>
        <h1>Checkout form</h1>
        <form action="submitForm.php" method="post">
            <h2>Billing Address</h2>

            <div>
                <label htmlFor="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div>
                <label htmlFor="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div>
                <label htmlFor="UserName">Username</label>
                <input type="text" name="userName" id="userName" required>   
            </div>
            <div>
                <label htmlFor="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label htmlFor="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label htmlFor="address2">Address2</label>
                <input type="text" name="address2" id="address2">
            </div>
            <div>
                <label htmlFor="country">Country</label>
                <input type="text" name="country" id="country">
            </div>
            <div>
                <label htmlFor="state">State</label>
                <input type="text" name="state" id="state">
            </div>
            <div>
                <label htmlFor="zip">ZIP</label>
                <input type="number" name="zip" id="zip">
            </div>

            <h2>Payment</h2>
            <div>
                <label htmlFor="cardName">Name on card</label>
                <input type="text" name="cardName" id="cardName" required>
            </div>
            <div>
                <label htmlFor="cardNumber">Credit card number</label>
                <input type="number" name="cardNumber" id="cardNumber" required>
            </div>
            <div>
                <label htmlFor="expiration">Expiration</label>
                <input type="date" name="expiration" id="expiration" required>
            </div>
            <div>
                <label htmlFor="cvv">CVV</label>
                <input type="number" name="cvv" id="cvv" required>
            </div>

            <input id="button" type="submit" value="submit" name="submit">
        </form>
    </main>

    <script src="./script.js"></script>
</body>
</html>
